intents:
- greet
- goodbye
- affirm
- deny
- request_charging_place
- inform
- inform_rectify_city_metro
- inform_rectify_quartier_metro
entities:
- city
- metro
- quartier
- street
slots:
  city:
    type: unfeaturized
    auto_fill: false
  metro:
    type: unfeaturized
    auto_fill: false
  quartier:
    type: unfeaturized
    auto_fill: false
  street:
    type: unfeaturized
    auto_fill: false
  found_charging_points:
    type: unfeaturized
    auto_fill: false
  found_some_charging_points:
    type: unfeaturized
    auto_fill: false
  found_many_charging_points:
    type: unfeaturized
    auto_fill: false
templates:
  utter_ask_city:
    - text: "Pour quelle ville?"
  utter_ask_metro:
    - text: "Pour quel métro?"
  utter_ask_quartier:
    - text: "Pour quel quartier?"
  utter_ask_street:
    - text: "Pour quelle rue ou coin de rue?"
  utter_prompt_send_charging_parks:
  - text: "Voulez-vous que je vous envoi l'information par sms?"
  utter_ok_no_problem:
  - text: "D'accord, pas de problème!"
  utter_greet:
  - text: "Allo! Comment ça va?"
  utter_cheer_up:
  - text: "Voici quelque chose pour t'aider:"
    image: https://i.imgur.com/nGF1K8f.jpg
  utter_did_that_help:
  - text: "Est-ce que ça t'as aidé?"
  utter_happy:
  - text: "Super, continue comme ça!"
  utter_goodbye:
  - text: "À la prochaine"
actions:
- utter_greet
- utter_goodbye
- utter_ok_no_problem
- utter_prompt_send_charging_parks
- action_rectify_city_metro
- action_rectify_quartier_metro
- action_present_charging_parks
- action_send_charging_parks
- action_request_place_precision

forms:
  - charging_place_form
